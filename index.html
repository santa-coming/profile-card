<!DOCTYPE html>
<html lang="en">
  <!-- Cooded by santa. project2 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box0">
      <div id="main-card">
        <div id="box1">
          <div id="photo-box"></div>
        </div>
        <div id="box2">
          <span id="name">Santa</span>
          <span id="profession">Cooder & Gamer </span>
          <div id="links">
            <a href="https://twitter.com/santa_Coming_" target="_main"
              ><img
                id="twitter"
                src="5296514_bird_tweet_twitter_twitter logo_icon.png"
                alt=""
            /></a>
            <a href="#"
              ><img
                src="3225194_app_facebook_logo_media_popular_icon.png"
                alt=""
                id="facebook"
            /></a>
            <a href="https://github.com/santa-coming" target="_main"
              ><img
                src="4202098_github_code_developer_logo_icon.png"
                alt=""
                id="github"
            /></a>
            <a href="#"
              ><img
                src="5296765_camera_instagram_instagram logo_icon.png"
                alt=""
                id="insta"
            /></a>
          </div>
          <div id="buttons">
            <button id="sub" class="button">Subscribe</button>
            <button id="message" class="button">Message</button>
          </div>
          <div id="profile">
            <div id="likes">
              <img
                src="3643770_favorite_heart_like_likes_love_icon.png"
                alt="likes"
                class="profile-img"
              /><span class="profile-no.">25k</span>
            </div>
            <div id="comments">
              <img
                src="1737374_comment_comments_description_note_notice_icon.png"
                alt="comments"
                class="profile-img"
              /><span class="profile-no.">10k</span>
            </div>
            <div id="share">
              <img
                src="9035090_share_social_icon.png"
                alt="share"
                class="profile-img"
              /><span class="profile-no.">7k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
